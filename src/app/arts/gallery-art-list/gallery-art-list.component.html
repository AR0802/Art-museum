<div class="gallery">
	<div class="gallery-items">
		@for (art of galleryArtList; track art.id) {
			<app-gallery-art-item
				[id]="art.id"
				[description]="art.title"
				[author]="art.artist_title"
				[privacy]="art.is_public_domain ? 'Public' : 'Private'"
				[imageId]="art.image_id"
			/>
		}
	</div>
	<app-pagination (onChange)="onChange($event)" />
</div>
