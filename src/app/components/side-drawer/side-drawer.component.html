<app-backdrop [show]="show" (onToggle)="onClick()" />

	<nav>
		<ul>
			<li class="navigation-item">
				<a
					routerLink="/"
					routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact: true }"

				>
			</li>
			<li class="navigation-item">
				<a routerLink="/favorites" routerLinkActive="active">Favorites</a>
			</li>
		</ul>
	</nav>
</div>
